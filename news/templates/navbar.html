<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'todat_news' %}">The M Tribune</a>
      <a class="navbar-brand" href="{% url 'todat_news' %}">Today News</a>
      
      
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'update_profile' %}">Update profile</a>
      <a class="navbar-brand" href="{% url 'password_change' %}">Change password</a>
      <a class="navbar-brand" href="{% url 'new_article' %}">New Article</a>
      <a class="navbar-brand" href="{% url 'logouts' %}">Logout</a>
      <p class="navbar-brand"><a  href="{% url 'profile' %}" > {{user.username}} </a>  </p>

      {% else %}
      <a class="navbar-brand" href="{% url 'django_registration_register' %}">Register</a>
      <a class="navbar-brand" href="{% url 'login' %}">Login</a>
      {% endif %}
  
    </div>
  
    <div class="col-sm-4 col-md-4 navbar-right">
      <form class="navbar-form" role="search" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Article" name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->

  </div>
</nav>
</body>
</html>
